<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">BlueSoft Bank</h2>

        <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="data.dni"
              placeholder="Ingrese su DNI" required>
          </div>

          <div class="mb-3">
            <label for="clave" class="form-label">Clave</label>
            <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="data.password"
              placeholder="Ingrese su contraseña" required>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
        </form>

        <div class="mt-3 text-center">
          ¿No tienes cuenta? <a routerLink="/auth/registro">Regístrate aquí</a>.
        </div>
      </div>
    </div>
  </div>
</div>
