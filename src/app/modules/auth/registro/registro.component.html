<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">¡Haz parte de BlueSoft Bank!</h2>

        <form>
          <div class="mb-3">
            <label for="dni" class="form-label">Número de identificación</label>
            <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
          </div>

          <div class="mb-3">
            <label for="clave" class="form-label">Clave de acceso</label>
            <input type="password" class="form-control" id="clave" placeholder="Ingrese su contraseña" required>
          </div>

          <div class="mb-3">
            <label for="confirmar-clave" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar-clave" placeholder="Ingrese nuevamente la contraseña" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>

      </div>
    </div>
  </div>
</div>
